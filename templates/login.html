{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<section>
    <div class="container">
        <div class="new-entry">
            <h2>Login</h2>
            <form action="", method="POST" id="entry-form">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
                <input type="submit" value="Publish Entry" class="button">
                <input type="button" class="button button-secondary" onclick="clearForm()" value="Cancel">
            </form>
        </div>
    </div>
</section>
{% endblock %}}
